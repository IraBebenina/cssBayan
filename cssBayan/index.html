<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/images/Userinterface-12-512.icogit">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <section class="accordion-wrapper">
            <h1 class="accordion-title">CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion__item">
                    <input type="radio" id="accordion-button-1" name="accordion-button" checked>
                    <label class="accordion__label" for="accordion-button-1">
                        <div class="accordion__title">
                            <h2>Count to ten</h2>
                            <span class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H13V2H11V11H2V13H11V22H13V13H22V11Z"/>
                                </svg>
                            </span>
                            <span class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H2V13H22V11Z"/>
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="./assets/images/count_to_ten.png" alt="The meme about counting">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" id="accordion-button-2" name="accordion-button">
                    <label class="accordion__label" for="accordion-button-2">
                        <div class="accordion__title">
                            <h2>Unfinished work</h2>
                            <span class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H13V2H11V11H2V13H11V22H13V13H22V11Z"/>
                                </svg>
                            </span>
                            <span class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H2V13H22V11Z"/>
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="./assets/images/unfinished_work.png" alt="The meme about unfinished work">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" id="accordion-button-3" name="accordion-button">
                    <label class="accordion__label" for="accordion-button-3">
                        <div class="accordion__title">
                            <h2>Refactoring</h2>
                            <span class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H13V2H11V11H2V13H11V22H13V13H22V11Z"/>
                                </svg>
                            </span>
                            <span class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H2V13H22V11Z"/>
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="./assets/images/refactoring.png" alt="The meme about refactoring">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" id="accordion-button-4" name="accordion-button">
                    <label class="accordion__label" for="accordion-button-4">
                        <div class="accordion__title">
                            <h2>Perfect date</h2>
                            <span class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H13V2H11V11H2V13H11V22H13V13H22V11Z"/>
                                </svg>
                            </span>
                            <span class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H2V13H22V11Z"/>
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="./assets/images/perfect_date.jpg" alt="The meme about perfect date">
                        </div>
                    </label>
                </div>
                <div class="accordion__item">
                    <input type="radio" id="accordion-button-5" name="accordion-button">
                    <label class="accordion__label" for="accordion-button-5">
                        <div class="accordion__title">
                            <h2>Good night!</h2>
                            <span class="plus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H13V2H11V11H2V13H11V22H13V13H22V11Z"/>
                                </svg>
                            </span>
                            <span class="minus">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11H2V13H22V11Z"/>
                                </svg>
                            </span>
                        </div>
                        <div class="accordion__content">
                            <img src="./assets/images/good_night.png" alt="The meme about good night">
                        </div>
                    </label>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
